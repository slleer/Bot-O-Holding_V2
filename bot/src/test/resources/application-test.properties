# Test-specific properties to allow the application context to load without real secrets.

# A dummy base URL for the API client.
# The @Profile("test") on initializeTokenForTest prevents this from being used for a real call.
api.base-url=http://localhost:8081

# A dummy token for the Discord bot.
bot_token=DUMMY_TOKEN_FOR_TESTING
# [FIX] Allow test beans (like mocks) to override production beans.
spring.main.allow-bean-definition-overriding=true