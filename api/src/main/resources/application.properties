spring.application.name=api
server.port=8990
# Enable JDBC batching for Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# Liquibase Configuration
# This is set to false to prevent Spring Boot from automatically running migrations.
# Schema changes should be handled deliberately via the liquibase-maven-plugin.
spring.liquibase.enabled=false
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Expose build and health information through the /actuator endpoints
management.endpoints.web.exposure.include=info,health,env
management.info.build.enabled=true
