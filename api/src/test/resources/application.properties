# A dummy secret for JWT generation during tests.
# It must be long enough for the HMAC-SHA algorithm (e.g., 256 bits / 32 bytes).
jwt.secret=a-very-long-and-super-secret-dummy-key-for-testing-purposes-only

# [FIX] Tell Hibernate to quote all identifiers (table/column names).
# This prevents syntax errors when an entity field name (like 'value') is a reserved SQL keyword.
spring.jpa.properties.hibernate.globally_quoted_identifiers=true